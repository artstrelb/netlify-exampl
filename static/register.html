<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Индекс</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<meta charset="utf-8">
</head>
<body>

	<header>
		
	</header>

	<main class="main">
		<section class="page-auth">
			<div class="register-block">
				<form action="#" method="post" class="common__form auth__form">
					<div class="common__form-title">Регистрация</div>
					<div class="common__row">
						<label class="common__label" for="login">Логин</label>
						<input class="common__input" type="text" name="login" >
					</div>
					<div class="common__row">
						<label class="common__label" for="email">Почта</label>
						<input class="common__input" type="text" name="email" >
					</div>
					<div class="common__row">
						<label class="common__label" for="first_name">Имя</label>
						<input class="common__input" type="text" name="first_name" >
					</div>
					<div class="common__row">
						<label class="common__label" for="second_name">Фамилия</label>
						<input class="common__input" type="text" name="second_name" >
					</div>
					<div class="common__row">
						<label class="common__label" for="phone">Телефон</label>
						<input class="common__input" type="text" name="phone" >
					</div>
					<div class="common__row">
						<label class="common__label" for="password">Пароль</label>
						<input class="common__input error" type="password" name="password" >
						<div class="common__error-text">Пароли не совпадают</div>
					</div>
					<!--div class="common__row">
						<label class="common__label" for="password2">Повторите пароль</label>
						<input class="common__input" type="text" name="password2" >
					</div-->			
					
					<div class="common__row_sbm">
						<input class="btn common__btn-blue" name="iblock_submit" type="submit" value="Зарегистрироваться">
					</div>
					<div class="common__row_sbm">
						<input class="btn common__btn-link" name="iblock_submit" type="submit" value="Войти">
					</div>
		                    
		        </form>
	        </div>
        </section>		
	</main>

	<footer>
		
	</footer>

	<script src="./js/script.js"></script>

</html>
