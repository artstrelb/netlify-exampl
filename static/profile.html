<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Индекс</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<meta charset="utf-8">
</head>
<body>

	<header>
		
	</header>

	<main class="main">
		<section class="page-profile">
			<div class="register-block">
				<div class="profile__img-wrapper">
					<img class="profile__img" src="./img/avatar.jpg">
				</div>
				<div class="common__row">
					<input type="file" name="avatar">
				</div>
				<form action="#" method="post" class="common__form">
					<div class="common__row">
						<label class="common__label" for="first_name">Имя</label>
						<input class="common__input" type="text" name="first_name" >
					</div>
					<div class="common__row">
						<label class="common__label" for="second_name">Фамилия</label>
						<input class="common__input" type="text" name="second_name" >
					</div>
					<div class="common__row">
						<label class="common__label" for="display_name">Отображаемое имя</label>
						<input class="common__input" type="text" name="display_name" >
					</div>
					<div class="common__row">
						<label class="common__label" for="login">Логин</label>
						<input class="common__input" type="text" name="login" >
					</div>
					<div class="common__row">
						<label class="common__label" for="email">Почта</label>
						<input class="common__input" type="text" name="email" >
					</div>
					<div class="common__row">
						<label class="common__label" for="phone">Телефон</label>
						<input class="common__input" type="text" name="phone" >
					</div>
					<div class="common__row">
						<label class="common__label" for="oldPassword">Старый пароль</label>
						<input class="common__input" type="password" name="oldPassword" >
					</div>
					<div class="common__row">
						<label class="common__label" for="newPassword">Новый пароль</label>
						<input class="common__input" type="password" name="newPassword" >
					</div>
					<div class="common__row_sbm">
						<input class="btn common__btn-blue" name="iblock_submit" type="submit" value="Сохранить">
					</div>
					<div class="common__row_sbm">
						<input class="btn common__btn-link common__btn-link-red" name="iblock_submit" type="submit" value="Выйти?">
					</div>
		                    
		        </form>
	        </div>
        </section>		
	</main>

	<footer>
		
	</footer>

	<script src="./js/script.js"></script>
</body>
</html>
